<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="Formulario.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
    <h1>Formulário</h1>
    </div>

    <div class="Formulário">
    <h2><b><i>Formulário de informações</i></b></h2>
    </div>
    <form>
        <b><label for="nome">Nome:</label></b>
        <input type="text"id="nome" name="nome"required><br><br>

        <b><label for="sobrenome">Sobrenome:</label></b>
        <input type="text"id="sobrenome" nome="sobrenome"required><br><br>

        <b><label for="idade">Idade:</label></b>
        <input type="number"id="idade" name="idade"required><br><br>

        <b><label for="password">Senha:</label></b>
        <input type="password"id="senha"name="senha"required><br><br>

        <input type="submit" value="Cadastrar"> 
    </form>

    <div class="butao">
        <h4><a href="www.vasco.com">Fale conosco</a></h4>
    </div>

</body>
</html>
